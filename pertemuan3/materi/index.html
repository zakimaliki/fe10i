<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid black;
        }
        th, td{
            border: 2px solid black;
            width: 100px;
            height:100px;
            text-align: center;
            /* vertical-align: top; */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ferdi</td>
            <td>Pria</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Wanda</td>
            <td>Wanita</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Gita</td>
            <td>Wanita</td>
        </tr>
    </table>
<h2>table kedua</h2>
    <table>
        <tr>
            <th>1</th>
            <th colspan="2">2</th>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
