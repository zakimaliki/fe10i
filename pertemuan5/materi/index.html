<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        list-style-type: none;
      }
      ul li {
        margin-right: 3px;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      a:hover {
        color: white;
        background: aqua;
      }
      nav {
        padding-left: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
        <li><a href="#">Menu 3</a></li>
        <li><a href="#">Menu 4</a></li>
        <li><a href="#">Menu 5</a></li>
      </ul>
      <nav>
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
        <a href="#">Menu 3</a>
        <a href="#">Menu 4</a>
        <a href="#">Menu 5</a>
      </nav>
    </header>
  </body>
</html>
